        .header{ 
            width: 100%; 
            margin-bottom: 20px;
            background-color: lightblue;
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        } 
        .navbar{ 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        } 
        .navbar p{ 
            font-size: 30px; 
            font-weight: bold; 
            color: white; 
        } 
        .navbar ul{ 
            display: flex; 
            list-style: none; 
        } 
        .navbar ul li a{ 
            text-decoration: none; 
            font-size: 18px; 
            color: white; 
            padding: 7px 15px; 
        } 
        .navbar ul li a:hover{ 
            background-color: white; 
            color: red; 
            border-radius: 3px; 
        } 
        .navbar-b{ 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        } 
        .dropdown{ 
            width: 119px; 
            text-align: center; 
            background-color: white; 
            border-radius: 3px; 
        } 
        select{ 
            outline: none; 
            border: none; 
            background: none; 
            padding: 7px 10px 7px 0px; 
            color: brown; 
            font-size: 18px; 
            cursor: pointer; 
        } 
        select:hover{ 
            color: green; 
        } 
        .search{ 
            width: 500px; 
            background-color: white; 
            height: 30px; 
            border-radius: 30px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 15px; 
        } 
        .search input{ 
            width: 440px; 
            border: none; 
            outline: none; 
            height: 40px; 
        } 
        .cart{ 
            margin:0px 10px 10px 0px;
            display: flex; 
            background-color: white; 
            justify-content: space-between; 
            align-items: center; 
            padding:5px; 
            border-radius: 3px; 
            width: 80px; 
            font-size: 18px; 
        } 
        .cart p{ 
            height: 22px; 
            width: 22px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 22px; 
            background-color: orange; 
            color: white; 
        } 
        .container{ 
            width:100%; 
            display: flex; 
            margin-top: 20px; 
        } 
        #root{ 
            width: 70%; 
            display: grid; 
            grid-template-columns: auto auto; 
        } 
        .sidebar{ 
            width: 30%; 
            border-radius: 5px; 
            background-color: pink; 
            margin-left: 20px; 
            padding: 20px; 
            text-align: center; 
        } 
        .box{ 
             
            display: flex; 
            justify-content: space-between; 
            padding: 20px; 
            border: 1px solid black; 
            border-radius: 5px; 
        } 
        .img-box{
width: 50%; 
            height: 170px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        } 
        .left{ 
            width: 50%; 
            text-align: right; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-evenly; 
            margin-left: 60px; 
        } 
        img{ 
            max-height: 90%; 
            max-width: 90%; 
            object-fit: cover; 
            object-position: center; 
        } 
        button{ 
            border: none; 
            border-radius: 5px; 
            background-color: aqua; 
            padding: 10px 25px; 
            cursor: pointer; 
            color: white; 
        } 
        button:hover{ 
            background-color: #333; 
        } 
        .sidebar{
    width: 40%;
    border-radius: 5px;
    background-color: #aaa;
    margin-left: 20px;
padding: 15px;
    text-align: center;
}
.head{
    background-color: violet; 
    border-radius: 3px;
    height: 40px;
    padding: 10px;
    margin-bottom: 20px;
    color: white;
    display: flex;
    align-items: center;
}
.foot{
    display: flex;
    justify-content: space-between;
    margin: 20px 0px;
    padding: 10px 0px;
    border-top: 1px solid #333;
}
.cart-item{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: white;
    border-bottom: 1px solid #aaa;
    border-radius: 3px;
    margin: 10px 10px;
}
.row-img{
    width: 50px;
    height: 50px;
    border-radius: 50px;
    border: 1px solid goldenrod;
    display: flex;
    align-items: center;
    justify-content: center;
}
.rowimg{
    max-width: 43px;
    max-height: 43px;
    border-radius: 50%;
}
.fa-trash:hover{
    cursor: pointer;
    color: #333;
}
    </style>

        const categories = [...new Set(product.map((item)=>
    {return item}))]
    let i=0;
document.getElementById('root').innerHTML = categories.map((item)=>
{
    var {image, title, price} = item;
    return(
        `<div class='box'>
            <div class='img-box'>
                <img class='images' src=${image}></img>
            </div>
        <div class='bottom'>
        <p>${title}</p>
        <h2>Rs. ${price}.00</h2>`+
        "<button onclick='addtocart("+(i++)+")'>Add to cart</button>"+
        `</div>
        </div>`
    )
}).join('')

var cart =[];

function addtocart(a){
    cart.push({...categories[a]});
    displaycart();
}
function delElement(a){
    cart.splice(a, 1);
    displaycart();
}

function displaycart(){
    let j = 0, total=0;
    document.getElementById("count").innerHTML=cart.length;
    if(cart.length==0){
        document.getElementById('cartItem').innerHTML = "Your cart is empty";
        document.getElementById("total").innerHTML = "";
    }
    else{
        document.getElementById("cartItem").innerHTML = cart.map((items)=>
        {
            var {image, title, price} = items;
            total=total+price;
            document.getElementById("total").innerHTML = "Rs. "+total+".00";
            return(
                `<div class='cart-item'>
                <div class='row-img'>
                    <img class='rowimg' src=${image}>
                </div>
                <p style='font-size:12px;'>${title}</p>
                <h2 style='font-size: 15px;'>Rs. ${price}.00</h2>`+
                "<i class='fa-solid fa-trash' onclick='delElement("+ (j++) +")'></i></div>"
            );
        }).join('');
    }

    
}
